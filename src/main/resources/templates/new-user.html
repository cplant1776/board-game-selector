<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="fragments/boilerplate :: head"></div>
    <link rel="stylesheet" th:href="@{css/new-user.css}">
    <title>Signup</title>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

   <div class="container h-100">

       <div class="container">
           <div class="row">
               <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                   <div class="card card-signin my-5">
                       <div class="card-body">
                           <h5 class="card-title text-center">New User Signup</h5>
                           <form class="form-signin" action="#" method='POST'>
                               <div class="form-label-group">
                                   <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username"
                                       required autofocus>
                                    <label for="inputUser">Username</label>
                               </div>

                               <div class="form-label-group">
                                   <input type="password" name="password" id="inputPassword" class="form-control"
                                       placeholder="Password" required>
                                   <label for="inputPassword">Password</label>
                               </div>

                               <div class="form-label-group">
                                    <input type="password" name="confirmPassword" id="inputConfirmPassword" class="form-control"
                                        placeholder="Confirm Password" required>
                                    <label for="inputConfirmPassword">Confirm Password</label>
                                </div>


                               <div th:if="${error != null}">
                                    <p class="text-danger text-center" th:text="${error}">
                                        
                                    </p>
                               </div>

                               <button class="btn btn-lg btn-primary btn-block text-uppercase" name="submit" value="submit" type="submit">Sign
                                   up</button>
                               <hr class="my-4">
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
</div>



<div th:replace="fragments/boilerplate :: js"></div>
<script type="text/javascript" src="js/new-user.js"></script>
</body>

</html>
