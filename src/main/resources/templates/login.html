<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="fragments/boilerplate :: head"></div>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

   <div class="container h-100">

       <div class="container">
           <div class="row">
               <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                   <div class="card card-signin my-5">
                       <div class="card-body">
                           <h5 class="card-title text-center">Sign In</h5>
                           <form login-page='/customLogin?login_error=1' class="form-signin" action="login" method='POST'>
                               <div class="form-label-group">
                                   <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username"
                                       required autofocus>
                                    <label for="inputUser">Username</label>
                               </div>

                               <div class="form-label-group">
                                   <input type="password" name="password" id="inputPassword" class="form-control"
                                       placeholder="Password" required>
                                   <label for="inputPassword">Password</label>
                               </div>

                               <div th:if="${error != null}">
                                    <p class="text-danger text-center">
                                        Invalid credentials. Please try again.
                                    </p>
                               </div>

                               <button class="btn btn-lg btn-primary btn-block text-uppercase" name="submit" value="submit" type="submit">Sign
                                   in</button>
                               <hr class="my-4">
                               <button class="btn btn-lg btn-signup btn-block text-uppercase button" onclick="return false;" id="newUserBtn" type="submit">Sign Up</button>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
</div>



<div th:replace="fragments/boilerplate :: js"></div>
<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
